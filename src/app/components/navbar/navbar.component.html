<ng-template #changepassword let-modal> 
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Change Password</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">×</span>
    </button>
  </div>
  <div class="modal-body">
      <div class="alert alert-success" *ngIf="password">
          {{passwordmsg}}
      </div>
      <div class="alert alert-danger" *ngIf="passwordfailed">
          {{passwordmsgfailed}}
      </div>
    

    <div class="row">
      <div class="col-md-12">
          <div class="input-group">
              <div class="input-group-prepend">
                  <span class="input-group-text">New Password</span>
                </div>
              
              <input type="password" name="fNames" [(ngModel)]="ChangePswdObj.pswd" class="form-control"/>
          </div>
      </div>
      
    </div>
    
    
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Close</button>
    <button type="button" class="btn btn-outline-success" (click)="ChangePassword(ChangePswdObj)">Change Password</button>
  </div>
</ng-template>
<ng-template #updateprofile let-modal> 
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Update Profile</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">×</span>
    </button>
  </div>
  <div class="modal-body">
      <div class="alert alert-success" *ngIf="update">
          {{updatemsg}}
      </div>
      <div class="alert alert-danger" *ngIf="updatefailed">
          {{updatemsgfailed}}
      </div>


    <div class="row">
      <div class="col-md-12">
          <div class="input-group">
              <div class="input-group-prepend">
                  <span class="input-group-text">Full Names</span>
                </div>
              
              <input type="text" name="Full Names" value="{{FullNames}}" [(ngModel)]="ProfileUpdateObj.FullNames" class="form-control"/>
          </div>
      </div>
      
    </div>
    <div class="row" style="margin-top:10px !important">
      <div class="col-md-8">
          <div class="input-group">
              <div class="input-group-prepend">
                  <span class="input-group-text">Email
                      <span class="badge badge-success" *ngIf="check2">{{msgsuccess}}</span>
              <span class="badge badge-danger" *ngIf="check">{{msgfailed}}</span>
                  </span>
                  
                </div>
              
              <input type="email" value="{{Email}}" [(ngModel)]="ProfileUpdateObj.Email" name="Email" (change)="CheckEmail($event)" class="form-control"/>
              
          </div>
      </div>
      <div class="col-md-4">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Phone</span>
              </div>
            
            <input type="phone" value="{{Phone}}" name="phone" [(ngModel)]="ProfileUpdateObj.Phone" class="form-control"/>
        </div>
    </div>
      
      
    </div>
    
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Close</button>
    <button type="button" class="btn btn-outline-success" (click)="UpdateProfile(ProfileUpdateObj)">Update My Profile</button>
  </div>
</ng-template>
